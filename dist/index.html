<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sup yall</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Creepster&display=swap");
      body {
        font-family: "Creepster", cursive;
        box-sizing: border-box;
      }
      .grid-container {
        font-family: cursive;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        text-align: center;
        align-content: left;
        justify-content: center;
        margin: 2rem auto;
        width: 12rem;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .item {
        border: 1px solid black;
        height: 4rem;
        width: 4rem;
        padding: 1rem;
        line-height: -moz-block-height;
      }
      .item:hover {
        background-color: burlywood;
      }
      select {
        border-radius: 3px;
        height: 1.5rem;
        border: 1px solid black;
        background-color: antiquewhite;
      }
      button {
        height: 2rem;
        background-color: antiquewhite;
        border: 1px solid black;
        border-radius: 3px;
      }
      button:hover {
        box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.5);
      }
      .container {
        margin: 0 auto;
        text-align: center;
      }
      .wrapper {
        width: 300px;
        margin: 0 auto;
        padding: 20px 40px;
        box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.5);
        background-color: sandybrown;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Welcome to impossible tic tac toe</h1>
        <h2 id="notice"></h2>
      </div>
      <div class="container">
        <label for="select"
          >Who goes first?....
          <select name="select" id="select">
            <option value="computer">Computer goes first</option>
            <option value="player">Player goes first</option>
          </select>
        </label>
      </div>
      <div class="grid-container">
        <div class="item" id="0"></div>
        <div class="item" id="1"></div>
        <div class="item" id="2"></div>
        <div class="item" id="3"></div>
        <div class="item" id="4"></div>
        <div class="item" id="5"></div>
        <div class="item" id="6"></div>
        <div class="item" id="7"></div>
        <div class="item" id="8"></div>
      </div>
      <div class="container">
        <button id="reset">Reset the game</button>
        <button id="computer-turn">Computer turn</button>
      </div>

      <script src="bundle.js" type="module"></script>
    </div>
  </body>
</html>
